<html>
<head>
  <meta charset="utf-8">
  <title>Mocha Tests</title>
  <link href="https://cdn.rawgit.com/mochajs/mocha/2.2.5/mocha.css" rel="stylesheet" />
</head>
<body>
  <!-- Mocha Requires a <div> with ID Mocha to Inject UI -->
  <div id="mocha"></div>

  <script src="/node_modules/mocha/mocha.js"></script>
  <script src="/node_modules/chai/chai.js"></script>
  <script>mocha.setup('bdd');</script>
  <script src="/test/test-utils/wait-for-sw-state.js"></script>
  <script src="/test/test-utils/sw-test-cleanup.js"></script>
  <script src="/test/amp-caching/amp-caching-test.js"></script>
  <!-- IDB keyval-->
  <script src="https://unpkg.com/idb@2.1.3/lib/idb.js" ></script>
  <script>
    function getKeyValStore(storeName) {
      const dbPromise = idb.open(storeName, 2, upgradeDB => {
        upgradeDB.createObjectStore(storeName);
      });

      return idbKeyval = {
        get(key) {
          return dbPromise.then(db => {
            return db.transaction(storeName)
              .objectStore(storeName).get(key);
          });
        },
        set(key, val) {
          return dbPromise.then(db => {
            const tx = db.transaction(storeName, 'readwrite');
            tx.objectStore(storeName).put(val, key);
            return tx.complete;
          });
        },
        put(putObj) {
          return dbPromise.then(db => {
            const tx = db.transaction(storeName, 'readwrite');
            tx.objectStore(storeName).put(putObj);
            return tx.complete;
          });
        },
        delete(key) {
          return dbPromise.then(db => {
            const tx = db.transaction(storeName, 'readwrite');
            tx.objectStore(storeName).delete(key);
            return tx.complete;
          });
        },
        clear() {
          return dbPromise.then(db => {
            const tx = db.transaction(storeName, 'readwrite');
            tx.objectStore(storeName).clear();
            return tx.complete;
          });
        },
        keys() {
          return dbPromise.then(db => {
            const tx = db.transaction(storeName);
            const keys = [];
            const store = tx.objectStore(storeName);

            // This would be store.getAllKeys(), but it isn't supported by Edge or Safari.
            // openKeyCursor isn't supported by Safari, so we fall back
            (store.iterateKeyCursor || store.iterateCursor).call(store, cursor => {
              if (!cursor) return;
              keys.push(cursor.key);
              cursor.continue();
            });

            return tx.complete.then(() => keys);
          });
        }
      };
    }
  </script>
  <script>
    mocha.checkLeaks();
    mocha.run();
  </script>
</body>
</html>
